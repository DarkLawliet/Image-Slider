<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <button class="slider--btn slider--btn__prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
  
    <div class="slides__wrapper">
      <div class="slides">
        <!-- slide 1 -->
        <div class="slide" data-current>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="https://images8.alphacoders.com/127/1279821.jpg" alt="Radahn" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://media.tenor.com/hhT8GmeHy3YAAAAM/starscourge-radahn-elden-ring.gif); --dir: 0" data-current></div>
  
        <!-- slide 2 -->
        <div class="slide" data-next>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="
              https://wallpapers.com/images/hd/elden-ring-godfrey-7qboqkxbejceaz49.jpg" alt="Godfrey" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://64.media.tumblr.com/6a1cbc9ce0c72db4a502b46a11972f66/00bae6ec2a19b513-7f/s500x750/3cd4fd71a756517a7475498c7f44a327e2dffa69.gif); --dir: 1" data-next></div>
  
        <!-- slide 3 -->
        <div class="slide" data-previous>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="https://4kwallpapers.com/images/walls/thumbs_3t/10267.jpg" alt="Malenia" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://media1.tenor.com/m/gUFie1M4Aj8AAAAd/elden-ring-goty.gif); --dir: -1" data-previous></div>
      </div>
      <div class="slides--infos">

        <div class="slide-info" data-current>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Radahn</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Starscourge</span>
              </div>
              <div data-description class="slide-info--text">
                <span>Greatest warrior of Elden Ring</span>
              </div>
            </div>
          </div>
        </div>

        <div class="slide-info" data-next>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Godfrey</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Of the Golden Order</span>
              </div>
              <div data-description class="slide-info--text">
                <span>The first Elden Lord</span>
              </div>
            </div>
          </div>
        </div>

        <div class="slide-info" data-previous>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Malenia</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Blade of Miquella</span>
              </div>
              <div data-description class="slide-info--text">
                <span>The Goddess of Rot</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <button class="slider--btn slider--btn__next">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>
  </div>

  
</body>
</html>
